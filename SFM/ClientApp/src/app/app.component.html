<mat-drawer-container [hasBackdrop]="true">
  <mat-drawer #drawer mode="push">
    <mat-list *ngFor="let group of navGroup">
      <div mat-subheader>{{group.name}}</div>
      <mat-list-item (click)="drawer.close();item.action()" *ngFor="let item of group.items" mat-ripple>
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <div mat-line>{{item.name | translate}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()" style="margin-right: 10px;">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>SFM</h1>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<sfm-loader *ngIf="loader.visible"></sfm-loader>
